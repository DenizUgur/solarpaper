name: Collect Orbit Data

on:
  # Runs every week at 03:00
  schedule:
    - cron: "0 3 * * */6"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Allows you to run this workflow manually from another workflow
  workflow_call:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: ./data
          key: data-${{ hashFiles('./collector/*.py') }}

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Generate the orbits file
        working-directory: ./collector
        run: |
          poetry env use "3.10"
          poetry install --no-interaction
          poetry run python main.py --update-db --cache-path ../data

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./data

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
